<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pronunciation</title>
<link href="http://localhost:1234/css/main.174fb70bfbddad92c6bd.css" rel="stylesheet"><link href="http://localhost:1234/css/main.ead84f41997edc1fd35f.css" rel="stylesheet"></head>
<body>
    <main id='home'>
        <section class="section--home">
            <div class="section--title-wrap">
                <div id="titleWrap" class="section__div--title">
                    <h1 id="title">PRONUNCIATION</h1>
                </div>
                <div id="subTitle" class="section__div--subtitle">
                    <h3>Learning and speaking</h3>
                </div>
            </div>
            <div class="section--play-wrap">
                <div id='play-game' class="section__div--play">
                    <h3>Start to learn</h3>
                </div>
            </div>
        </section>
        </main>
          <section id='game' class="section--play">
            <div class="play--level">
              <h3>Level</h3>
              <h3 id="level"></h3>
            </div>
            <div class="play--word">
                <div id="match" class="play--word-match"></div>
                <h2 id="words"></h2>
                <div class="icon-wrap">
                  <i id="listenMe" class="icon"></i>
                </div>
            </div>
            <div class="play--points">
              <div class="play--points-word">
                <h3>Points</h3>
              </div>
                <div class="play--points-number">
                <h3 id="points"></h3>
              </div>
            </div>
            <div id="speak" class="play--speak">
                <h4 id="speak-button">Press to speak</h4>
            </div>
            <div id="upAlert"class="play--level-up">
                <div class="level-up--wrap">
                  <div id="return" class="level-up--return"></div>
                  <h2>Level <span id="actualLevel"></span> complete</h2>
                  <h4>It was amazing</h4>
                  <div id="levelUp" class="next-level">
                      <h3>Next Level</h3>
                  </div>
                </div>
            </div>
          </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://localhost:1234/js/main.174fb70bfbddad92c6bd.js"></script><script type="text/javascript" src="http://localhost:1234/main.174fb70bfbddad92c6bd.js"></script><script type="text/javascript" src="http://localhost:1234/js/main.ead84f41997edc1fd35f.js"></script></body>
</html>
