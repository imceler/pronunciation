<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pronunciation</title>
</head>
<body>

                <h1>Pronunciation</h1>
            </div>
            <div id='play-game' class="section__div--play">
                <h3>Play</h3>
                <img src="" alt="">

        <section id='game' class="section--play">

                <h3>Points</h3>

            <div class="div--play-container">

                    <h2 id="words"></h2>
                </div>
                <div id="speak" class="play--speak">
                    <h4 id="speak-button">Press to speak</h4>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://localhost:1234/js/main.js"></script></body>
